{% extends 'admin/base.html' %}
{% block container %}
<input type="hidden" id="user_id" value="{{data.lesson.id}}">
<div class="row">
    <div class="col-xl-9 col-lg-8">
        <div class="card profile-card card-bx m-b30">
            <div class="profile-form">
                <div class="card-body">
                    <div class="row new_data">
                        <div class="col-sm-6 m-b30">
                            <label class="form-label">Названия</label>
                            <input type="text" class="form-control" name="title" value="{{data.lesson.title}}">
                        </div>
                        <div class="col-sm-6 m-b30">
                            <label class="form-label">Описания</label>
                            <input type="text" class="form-control" name="description" value="{{data.lesson.description}}">
                        </div>
                        <div class="col-sm-6 m-b30">
                            <label class="form-label">URL</label>
                            <input type="text" class="form-control" name="link" value="{{data.lesson.link}}">
                        </div>
                        <div class="col-sm-6 m-b30">
                            <label class="form-label">Категории</label>
                            <div class="dropdown bootstrap-select default-select form-control">
                                <select class="default-select form-control" name="category_id" id="validationCustom05">
                                    <option value="">Выберите</option>
                                    {% for category in data.categories %}
                                    <option {% if data.lesson.category_id == category.id %}selected{% endif %} value="{{category.id}}">
                                        {{category.title}}
                                    </option>
                                    {% endfor %}
                                </select>

                            </div>
                        </div>
                        <div class="ol-sm-6 m-b30">
                            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                 aria-labelledby="home-tab" tabindex="0">
                                <img style="width: 30%;" id="my_image" class="img-fluid rounded  "
                                     src="/static/uploads/{{data.lesson.logo}}" alt="">
                            </div>
                            <label class="form-label">Фото</label>
                            <div class="col-sm-9" data-name="logo">
                                <input type="hidden" name="logo" value="{{data.lesson.logo}}">
                                <input class="form-control" type="file" id="new">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-success update-item">Сохранить</a>
                    <a class="btn btn-danger delete-item">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script>
    $('.update-item').click(function () {
        var new_data = getValues('.new_data')
        $.ajax({
            type: 'PUT',
            dataType: 'json',
            url: '/api/lessons/' + $('#user_id').val(),
            data: JSON.stringify(new_data),
            success: function (d) {
                if (d['_success'] == true) {
                    alert("good");
                    location.href = '/api/lessons/'
                } else {
                    alert(d['message'])
                }
            },
            error: function (d) {
                alert("errors")
            }
        });
        return false;
    });

    $('.delete-item').click(function () {
        $.ajax({
            type: 'DELETE',
            dataType: 'json',
            url: '/api/lessons/' + $('#user_id').val(),
            success: function (d) {
                if (d['_success'] == true) {
                    alert("good");
                    location.href = '/api/lessons/'
                } else {
                    alert(d['message'])
                }
            },
            error: function (d) {
                alert("errors")
            }
        });
        return false;
    });


    $('[type="file"]').change(function () {
        var trigger_name = $(this).parents('.col-sm-9').data('name');
        var input_name = $(this).closest('.col-sm-9').find('[name="' + trigger_name + '"]');
        uploadImage($(this).attr('id')).then(function (data) {
            input_name.val(String(data['file_name']));
            $('#my_image').attr('src', '/static/uploads/' + String(data['file_name']));
        }, function (data) {
            alert('error');
        });
    });
</script>
{% endblock %}
