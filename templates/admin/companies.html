{% extends 'admin/base.html' %}
{% block namePage %}
Компания
{% endblock %}
{% block container %}
<div class="row">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center" onclick="newColumn()">
            <button class="btn btn-info">+</button>
        </div>
    </div>
    <div class="col-xl-12 active-p">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-colm" role="tabpanel" aria-labelledby="pills-colm-tab">
                <div class="card">
                    <div class="card-body px-0">
                        <div class="table-responsive active-projects user-tbl  dt-filter">
                            <div id="user-tbl_wrapper" class="dataTables_wrapper no-footer">
                                <div id="user-tbl_filter" class="dataTables_filter">
                                    <label> <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
                                        <input type="search"
                                               placeholder="Поиск..."
                                               id="searchInput"
                                               aria-controls="user-tbl"></label>
                                </div>
                                <table class="table base-table">
                                    <thead>
                                    <tr>
                                        <th><strong>Название</strong></th>
                                        <th><strong>Описания</strong></th>
                                        <th><strong>Адрес</strong></th>
                                        <th><strong>Телефон номер</strong></th>
                                        <th><strong>Ватсап номер</strong></th>
                                        <th><strong></strong></th>
                                    </tr>
                                    </thead>
                                    <tbody id="list_items">

                                    </tbody>
                                </table>
                                <div class="row ">
                                    <div class="col-12 ps-3">
                                        <div class="table-pagenation">
                                            <nav>
                                                <ul class="pagination pagination-sm" id="list_pagination">

                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    let urlParams = {}
    let currentUser = {}

    getListItems(urlParams);

    function newColumn() {
        let self = $('<tr>');
        self.append(
            $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    name: 'title'
                })
            )
        )

        self.append(
            $('<td>').append(
                $('<textarea>').attr({
                    class: 'form-control',
                    name: 'description'
                })
            )
        )

        self.append(
            $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    name: 'address'
                })
            )
        )

        self.append(
            $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    name: 'phone_number'
                })
            )
        )

        self.append(
            $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    name: 'wp_number'
                })
            )
        )

        addSaveAndCancelButtons(self, {}, 'new')

        $('#list_items').prepend(self)

    }

    function clearTable() {
        $('#list_items').empty()
        $('#list_pagination').empty()
        currentUser = {}
    }

    function getListItems(params) {
        let paramsString = $.param(params);
        let apiUrl = '/api/companies/list/?';
        if (paramsString) {
            apiUrl += paramsString
        }

        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: apiUrl,
            success: function (d) {
                if (d['_success'] === true) {
                    clearTable();
                    console.log(d)
                    // showButtonAdd(d['user']);

                    $.each(d['companies'], function (index, item) {
                        showDataItem(item);
                    });

                    showPagination(d['pager']);

                } else {
                    alertShow('error', d['message']);
                }
            },
            error: function (d) {
                alertShow('waring');
            }
        })
    }

    function saveButtonFunc(newColumn, item, action) {
        let data = getValuesByElement(newColumn)
        let urlBase = '/api/companies/new/item/'
        if (action !== 'new') {
            urlBase = '/api/companies/' + item.id.toString() + '/item/'
        }
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: urlBase,
            data: JSON.stringify(data),
            success: function (d) {
                if (d['_success'] === true) {
                    getListItems(urlParams)
                } else {
                    alertShow('error', d['message']);
                }
            },
            error: function (d) {
                alertShow('waring');
            }
        })
    }

    function deleteButtonFunc(item) {
        $.ajax({
            type: 'DELETE',
            dataType: 'json',
            url: '/api/companies/' + item.id.toString() + '/item/',
            success: function (d) {
                if (d['_success'] === true) {
                    getListItems(urlParams)
                } else {
                    alertShow('error', d['message']);
                }
            },
            error: function (d) {
                alertShow('waring');
            }
        })
    }

    function addSaveAndCancelButtons(newColumn, item, action) {
        let columnAction = $('<td>');
        let columnActionDiv = $('<div>').addClass('d-flex');

        // SAVE BUTTON
        let saveButton = $('<a>').addClass('btn btn-success shadow btn-xs sharp me-1').append(
            $('<i>').addClass('fa fa-check')
        );
        columnActionDiv.append(saveButton)

        $(saveButton).on('click', function () {
            saveButtonFunc(newColumn, item, action)
        })

        // CANCEL BUTTON
        let cancelButton = $('<a>').addClass('btn btn-air-warning shadow btn-xs sharp me-1').append(
            $('<i>').addClass('fa fa-cancel')
        );
        columnActionDiv.append(cancelButton)
        $(cancelButton).on('click', function () {
            getListItems(urlParams);
        })

        columnAction.append(columnActionDiv);
        newColumn.append(columnAction);
    }

    function editButtonFunc(newColumn, item) {
        newColumn.empty()
        let columnTitle = $('<td>').append(
            $('<input>').attr({
                type: 'text',
                value: item.title,
                name: 'title'
            })
        );
        newColumn.append(columnTitle);

        let columnDescription = $('<td>').append(
            $('<textarea>').attr({
                class: 'form-control',
                name: 'description'
            }).text(item.description)
        );
        newColumn.append(columnDescription);

        let columnAddress = $('<td>').append($('<input>').attr({
            type: 'text',
            value: item.address,
            name: 'address'
        }));
        newColumn.append(columnAddress);

        let columnPhoneNumber = $('<td>').append(
            $('<input>').attr({
                type: 'text',
                value: item.phone_number,
                name: 'phone_number'
            }));
        newColumn.append(columnPhoneNumber);

        let columnWpNumber = $('<td>').append(
            $('<input>').attr({
                type: 'text',
                value: item.wp_number,
                name: 'wp_number'
            }));

        newColumn.append(columnWpNumber);
        addSaveAndCancelButtons(newColumn, item)
    }

    function addEditAndDeleteButtons(newColumn, item) {
        let columnAction = $('<td>');
        let columnActionDiv = $('<div>').addClass('d-flex');

        // EDIT BUTTON
        let editButton = $('<a>').addClass('btn btn-page shadow btn-xs sharp me-1').append(
            $('<i>').addClass('fa fa-edit')
        );
        columnActionDiv.append(editButton)

        $(editButton).on('click', function () {
            editButtonFunc(newColumn, item)
        })

        // DELETE BUTTON
        let deleteButton = $('<a>').addClass('btn btn-danger shadow btn-xs sharp me-1').append(
            $('<i>').addClass('fa fa-trash')
        );
        columnActionDiv.append(deleteButton)

        $(deleteButton).on('click', function () {
            deleteButtonFunc(item)
        })

        columnAction.append(columnActionDiv);
        newColumn.append(columnAction);

    }

    function showDataItem(item) {
        let newColumn = $('<tr>');

        let columnTitle = $('<td>').text(item.title);
        newColumn.append(columnTitle);

        let columnDescription = $('<td>').append(
            $('<textarea>').attr({
                class: 'form-control',
                disabled: 'disabled'
            }).text(item.description).css('max-height', '100%')
        );
        newColumn.append(columnDescription);

        let columnAddress = $('<td>').text(item.address);
        newColumn.append(columnAddress);

        let columnPhoneNumber = $('<td>').text(item.phone_number);
        newColumn.append(columnPhoneNumber);

        let columnWpNumber = $('<td>').text(item.wp_number);
        newColumn.append(columnWpNumber);

        addEditAndDeleteButtons(newColumn, item);
        $("#list_items").append(newColumn);
    }

    function showPagination(pager) {

        // ADD LEFT BUTTON PAGINATION
        let newElementLiLeft = $('<li>').addClass('page-item page-indicator');
        let newElementALeft = $('<a>').addClass('page-link')
        if (pager.prev_page) {
            $(newElementLiLeft).on("click", function () {
                urlParams.limit = pager.limit.toString()
                urlParams.page = pager.prev_page.toString()
                getListItems(urlParams);
            });
            newElementALeft.append($('<i>').addClass('fa-solid fa-angle-left'))
            newElementLiLeft.append(newElementALeft)
        }

        $("#list_pagination").append(newElementLiLeft);

        // ADD CURRENT
        let newElementLiCurrent = $('<li>').addClass('page-item');
        newElementLiCurrent.append($('<a>').addClass('page-link').text(pager.page))
        $("#list_pagination").append(newElementLiCurrent);

        // ADD RIGHT BUTTON PAGINATION
        let newElementLiRight = $('<li>').addClass('page-item page-indicator');
        let newElementARight = $('<a>').addClass('page-link')
        if (pager.next_page) {
            $(newElementLiRight).on("click", function () {
                urlParams.limit = pager.limit.toString()
                urlParams.page = pager.next_page.toString()
                getListItems(urlParams);
            });
            newElementARight.append($('<i>').addClass('fa-solid fa-angle-right'));
            newElementLiRight.append(newElementARight);
        }
        $("#list_pagination").append(newElementLiRight);
    }

    $('#searchInput').on('change', function () {
        urlParams.query = $('#searchInput').val();
        getListItems(urlParams);
    })

</script>
{% endblock %}
